{% load i18n %}
{% load product_tags %}

{% with products_sliced=products|slice:":4" %}
    {% if products_sliced %}
        <h5 class="boxed-title">{% trans 'Products you recently viewed' %}</h5>

        <div class="row">
            {% for product in products_sliced %}
                <div class="col-sm-6 col-md-3">
                    {% render_product product %}
                </div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}
