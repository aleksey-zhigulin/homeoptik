{% load i18n %}

<!-- Panel -->
<li class="dropdown">
    <a href="#collapse{{ number }}" data-toggle="collapse" aria-expanded="{% if expanded %}true{% else %}false{% endif %}">
        <span class="text">{{ name }}</span>
        <span class="toggler ti ti-plus"></span>
    </a>

    <!-- Collapse -->
    <div id="collapse{{ number }}" class="collapse {% if expanded %}in{% endif %}">
        <div class="panel-body no-pad-t no-pad-b">
            {% for item in items %}
                <div class="checkbox">
                    {#        {% if not item.disabled  %}#}
                    <label>
                        {% if item.selected %}
                            <input class="facet_checkbox" type="checkbox" name="{{ item.name }}" checked />
                            <input class="facet_url" type="hidden" name="url_for_{{ item.name }}" value="{{ item.deselect_url }}" />
                            <strong>{{ item.name }}</strong>
                        {% else %}
                            {% if item.disabled %}
                                <input type="checkbox" name="{{ item.name }}" disabled />
                                {{ item.name }}
                            {% else %}
                                <input class="facet_checkbox" type="checkbox" name="{{ item.name }}" />
                                <input class="facet_url" type="hidden" name="url_for_{{ item.name }}" value="{{ item.select_url }}" />
                                <a href="{{ item.select_url }}">{{ item.name }}</a>
                            {% endif %}
                        {% endif %}
                        {% if item.show_count %}
                            ({{ item.count }})
                        {% endif %}
                    </label>

                    {#        {% endif %}#}
                </div>
            {% endfor %}
        </div>
    </div>
    <!-- /Collapse -->
</li>
